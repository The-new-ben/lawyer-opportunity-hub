[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  SUPABASE_SERVICE_ROLE_KEY = ""

# Headers for better security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
